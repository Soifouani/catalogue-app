<div class="container">
  <nav class="d-flex justify-content-between pt-4 pb-4">
    <div>
      <ul class="nav nav-pills">
        <li>
          <button (click)="onGetAllProducts()"
                  class="btn btn-outline-success me-2"
          >
            <i class="bi bi-list-ul text-success"></i>
            All
          </button>
        <li>
          <button (click)="onGetSelectedProducts()"
                  class="btn btn-outline-success me-2"
          >
            <i class="bi bi-list-check text-success"></i>
            Selected
          </button>
        </li>
        <li>
          <button (click)="onGetAvailableProducts()"
                  class="btn btn-outline-success me-2"
          >
            <i class="bi bi-card-list text-success"></i>
            Available
          </button>
        </li>
        <li>
      </ul>
    </div>
    <div>
      <form #f="ngForm" (ngSubmit)="onSearchProduct(f.value)" class="me-2">
        <div class="d-flex">
          <input ngModel name="keyword" type="text" class="form-control"/>
          <button class="btn btn-info">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div>
      <button (click)="onAddProducts()"
              class="btn btn-success ms-2"
      >
        <i class="bi bi-plus text-white"></i>
        Add
      </button>
    </div>
  </nav>
  <ng-container *ngIf="products | async as result" [ngSwitch]="result.state">
    <ng-container *ngSwitchCase="StateEnum.LOADING">
      Loading...
    </ng-container>
    <ng-container *ngSwitchCase="StateEnum.ERROR">
      <div class="alert-danger">
        {{result.errorMessage}}
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="StateEnum.LOADED">
      <div>
        <div class="card">
          <div class="card-header"> Liste des produits</div>
          <div class="card-body">
            <table class="table">
              <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Checked</th>
                <th>Selected</th>
                <th>Available</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of result.data">
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                  <button
                    (click)="onCheckedProduct(product)"
                    class="btn btn-outline-success"
                  >
                    <i [class]="product.checked ? 'bi bi-check-square' : 'bi bi-square' " ></i>
                  </button>
                </td>
                <td>
                  <button
                    (click)="onSelectedProduct(product)"
                    class="btn btn-outline-success"
                  >
                    <i [class]="product.selected ? 'bi-check-square' : 'bi bi-square' " ></i>
                  </button>
                </td>
                <td>
                  <button
                    (click)="onAvailableProduct(product)"
                    class="btn btn-outline-success"
                  >
                    <i [class]="product.available ? 'bi-check-square' : 'bi bi-square' " ></i>
                  </button>
                </td>
                <td>
                  <button
                    (click)="onDeleteProduct(product)"
                    class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
                <td>
                  <button
                    (click)="onEditProduct(product)"
                    class="btn btn-outline-success">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
