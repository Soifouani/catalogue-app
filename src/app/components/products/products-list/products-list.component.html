<table class="table" *ngIf="state">
  <thead>
  <tr>
    <th>Checked</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Favorites</th>
    <th>Available</th>
  </tr>
  </thead>
  <tbody>
  <app-products-item
    *ngFor="let product of state.products"
    [product]="product"
    style="display: contents"
  />
  </tbody>
</table>
